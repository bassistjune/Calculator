<html>
    <head>
        <title>계산기</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        바닐라 자바스크립트 게산기
        <div class="calculator">
            <div class="calculator_result">
               <p>11</p>
            </div>
            <table class="calculator_form" cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="3">AC</td>
                    <td class="operator">&divide</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="operator">&times</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="operator">&#45;</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operator">&#43;</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>&#46;</td>
                    <td class="operator">&#61;</td>
                </tr>
                
            </table>
        </div>
    </body>
</html>
